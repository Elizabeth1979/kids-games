<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖拽 </title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="header">
        <h1> 砖拽  </h1>
        <p>专 砖拽 转转  转!</p>
    </div>

    <div class="games-container" id="gamesContainer">
        <!-- Games will be dynamically loaded from games-config.js -->
    </div>

    <script src="scripts/games-config.js"></script>
    <script>
        // Dynamically generate game cards from configuration
        const container = document.getElementById('gamesContainer');

        gamesConfig.forEach(game => {
            if (game.active) {
                // Create active game card (clickable link)
                const card = document.createElement('a');
                card.href = game.url;
                card.className = `game-card ${game.id}`;

                card.innerHTML = `
                    <div class="game-icon">${game.icon}</div>
                    <div class="game-title">${game.title}</div>
                    <div class="game-description">
                        ${game.description}
                        <br>${game.subtitle}
                    </div>
                `;

                container.appendChild(card);
            } else {
                // Create coming soon card (non-clickable)
                const card = document.createElement('div');
                card.className = 'game-card coming-soon';

                card.innerHTML = `
                    <div class="game-icon">${game.icon}</div>
                    <div class="game-title">${game.title}</div>
                    <div class="game-description">
                        ${game.description}
                    </div>
                    <div class="coming-soon-badge">${game.subtitle}</div>
                `;

                container.appendChild(card);
            }
        });
    </script>
</body>
</html>
