<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק אלף-בית</title>
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/language-game-shared.css">
</head>
<body>
    <a href="../index.html" class="back-button">← חזרה</a>

    <div class="container">
        <h1>🎨 משחק אלף-בית 🎨</h1>

        <div class="mode-selector">
            <button class="mode-btn active" onclick="game.setMode('learn', event)">📚 למידה</button>
            <button class="mode-btn" onclick="game.setMode('find', event)">🔍 מצא את האות</button>
            <button class="mode-btn" id="shuffleBtn" onclick="game.toggleShuffle()">🔀 ערבב אותיות</button>
        </div>

        <div class="permanent-instruction">
            💡 לחצו על אות כדי לשמוע את שמה
        </div>

        <div class="instruction-box" id="instruction" style="display: none;">
        </div>

        <div class="score-box" id="scoreBox">
            נכון: <span id="correct">0</span> | לא נכון: <span id="wrong">0</span>
        </div>

        <div class="letter-grid" id="grid"></div>

        <div class="drawing-section">
            <h2 style="color: #667eea; text-align: center; margin-bottom: 15px;">✏️ לוח ציור ✏️</h2>
            <canvas id="drawingCanvas"></canvas>
            <div class="drawing-controls">
                <div class="control-group">
                    <label>צבע:</label>
                    <input type="color" id="colorPicker" value="#000000">
                </div>
                <div class="control-group">
                    <label>עובי:</label>
                    <input type="range" id="brushSize" min="2" max="20" value="5">
                    <span id="sizeDisplay">5</span>
                </div>
                <button class="control-btn" onclick="game.clearCanvas()">🗑️ נקה</button>
                <button class="control-btn" onclick="game.downloadDrawing()">💾 שמור</button>
            </div>
        </div>

        <div class="celebration" id="celebration">🎉</div>
    </div>

    <script src="../scripts/language-game-shared.js"></script>
    <script src="../scripts/alef-bet.js"></script>
</body>
</html>
